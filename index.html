<html lang="en">
  <head>
    <title>Dots Math Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="You are now playing the Dots Math Game at Math-Drills.com where a simple line segment can lead to all sorts of fun."
    />
    <meta
      name="keywords"
      content="dots,math,game,strategy,mathematics,spatial"
    />
    <meta name="theme-color" content="#6366f1" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f0f5ff;
        max-width: 480px;
        height: 896px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        margin: 0 auto;
      }

      form {
        background: white;
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 480px;
        height: 896px;
        margin: 0 auto;
      }

      .score-container {
        background-color: #faf0ff;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
        width: 100%;
        position: relative;
      }

      .score-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        width: 100%;
        margin: 0.5rem 0;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        min-width: 120px;
      }

      label {
        color: #666;
        margin-bottom: 0.3rem;
        font-size: clamp(0.75rem, 2vw, 0.85rem);
        text-align: center;
      }

      input[type="text"] {
        width: 100% !important;
        max-width: 70px;
        height: 35px;
        text-align: center;
        border: 2px solid #e0e0ff;
        border-radius: 8px;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        color: #444;
        background: white;
        transition: all 0.3s ease;
        cursor: default;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #b4b4ff;
      }

      button {
        background-color: #6366f1;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        transition: all 0.3s ease;
        height: 35px;
        margin-top: 1rem;
        white-space: nowrap;
      }

      button:hover {
        background-color: #4f46e5;
        transform: translateY(-2px);
      }

      .alert {
        margin-bottom: 0.8rem;
        padding: 0.8rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }

      .alert-success {
        background: #e0ffed;
        color: #2d9162;
      }

      .alert-danger {
        background: #ffe0e0;
        color: #c73e3e;
      }

      #dotsTable {
        margin: 0 auto;
        border-radius: 8px;
        overflow: auto;
        max-width: 100%;
      }

      td {
        padding: 2px !important;
        display: table-cell !important;
        vertical-align: middle !important;
      }

      .game-mode-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        width: 100%;
      }

      .game-mode-selection button {
        margin-top: 0;
        flex: 1;
        min-width: 100px;
        font-size: clamp(0.75rem, 2vw, 0.9rem);
      }

      .game-mode-selection button.active {
        background-color: #4f46e5;
        transform: translateY(-2px);
      }

      .game-mode-selection button:not(.active) {
        background-color: #e0e0ff;
        color: #6366f1;
      }

      #resultw,
      #resultl {
        margin-top: 1rem;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
      }

      body {
        padding: 0;
      }

      form {
        padding: 0.8rem;
        border-radius: 0;
      }

      .score-container {
        padding: 0.8rem;
      }

      td {
        padding: 1px !important;
      }

      .game-mode-selection {
        flex-direction: column;
      }

      .game-mode-selection button {
        width: 100%;
      }
      .collapse-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 30px;
        height: 30px;
        padding: 5px;
        border-radius: 50%;
        background: white;
        border: 1px solid #e0e0ff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
        margin-top: 0;
      }

      .collapse-btn svg {
        width: 16px;
        height: 16px;
        fill: #6366f1;
        stroke: #ffffff;
      }

      .collapse-btn.collapsed svg {
        transform: rotate(-180deg);
      }

      .collapsible-content {
        max-height: 500px;
        width: 100%;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .collapsible-content.collapsed {
        max-height: 0;
      }

      .player-name-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }

      .name-inputs-wrapper {
        display: flex;
        gap: 1rem;
        width: 100%;
        justify-content: center;
      }

      .name-input-group {
        flex: 1;
        max-width: 200px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
      }

      .name-input-group label {
        color: #666;
        font-size: clamp(0.75rem, 2vw, 0.85rem);
        margin-bottom: 0;
        white-space: nowrap;
        min-width: 60px;
      }

      .name-input-group input {
        flex: 1;
        width: 100% !important;
        max-width: none;
        height: 35px;
        text-align: left;
        padding: 0 0.8rem;
      }

      .name-inputs-wrapper {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }

      .name-input-group {
        width: 100%;
        max-width: none;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </head>

  <body>
    <form name="f">
      <div class="score-container">
        <button
          type="button"
          id="toggle-controls"
          class="collapse-btn"
          aria-label="Toggle game controls"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>

        <div id="game-controls" class="collapsible-content">
          <div class="player-name-container">
            <div class="name-inputs-wrapper">
              <div class="name-input-group">
                <label for="player1Name">Player 1</label>
                <input
                  type="text"
                  id="player1Name"
                  placeholder="Enter name"
                  maxlength="20"
                />
              </div>
              <div class="name-input-group">
                <label for="player2Name">Player 2</label>
                <input
                  type="text"
                  id="player2Name"
                  placeholder="Enter name"
                  maxlength="20"
                />
              </div>
            </div>
            <button type="button" id="saveNames">Save Names</button>
          </div>
          <div class="game-mode-selection">
            <button type="button" onclick="renderGrid();init();">
              New Game
            </button>
            <button type="button" id="single-player" class="active">
              vs Computer
            </button>
            <button type="button" id="two-player">vs Player</button>
          </div>
        </div>

        <div class="turn-indicator" id="turn-indicator" style="display: none">
          <strong>Current Turn: <span id="current-turn">Player 1</span></strong>
        </div>
        <div class="score-wrapper">
          <div class="form-group">
            <label for="comp" id="player1-label">Computer Score</label>
            <input
              type="text"
              class="form-control"
              id="comp"
              value="0"
              name="comp"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="plyr" id="player2-label">Player Score</label>
            <input
              type="text"
              class="form-control"
              id="plyr"
              value="0"
              name="plyr"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="alert alert-success" id="resultw" style="display: none">
        <strong>🎉 Congratulations! You Won! 🎉</strong>
      </div>
      <div class="alert alert-danger" id="resultl" style="display: none">
        <strong>🎮 Computer Wins! Try Again! 🎮</strong>
      </div>

      <table
        bgcolor="#ffffff"
        border="0"
        cellpadding="0"
        cellspacing="0"
        id="dotsTable"
      ></table>
    </form>

    <script src="js/lodash.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/renderHtml.js"></script>
    <script>
      document
        .getElementById("toggle-controls")
        .addEventListener("click", function () {
          const controls = document.getElementById("game-controls");
          const button = this;

          controls.classList.toggle("collapsed");
          button.classList.toggle("collapsed");

          // Store the preference
          localStorage.setItem(
            "controlsCollapsed",
            controls.classList.contains("collapsed")
          );
        });

      // Restore previous state
      window.addEventListener("load", function () {
        const wasCollapsed =
          localStorage.getItem("controlsCollapsed") === "true";
        if (wasCollapsed) {
          const controls = document.getElementById("game-controls");
          const button = document.getElementById("toggle-controls");
          controls.classList.add("collapsed");
          button.classList.add("collapsed");
        }
      });

      document
        .getElementById("saveNames")
        .addEventListener("click", function () {
          const player1Name = document
            .getElementById("player1Name")
            .value.trim();
          const player2Name = document
            .getElementById("player2Name")
            .value.trim();

          if (player1Name) {
            document.getElementById("player1-label").textContent =
              player1Name + "'s Score";
          }
          if (player2Name) {
            document.getElementById("player2-label").textContent =
              player2Name + "'s Score";
          }

          // Store names in localStorage
          localStorage.setItem("player1Name", player1Name);
          localStorage.setItem("player2Name", player2Name);
        });

      // Restore player names
      const player1Name = localStorage.getItem("player1Name");
      const player2Name = localStorage.getItem("player2Name");

      if (player1Name) {
        document.getElementById("player1Name").value = player1Name;
        document.getElementById("player1-label").textContent =
          player1Name + "'s Score";
      }
      if (player2Name) {
        document.getElementById("player2Name").value = player2Name;
        document.getElementById("player2-label").textContent =
          player2Name + "'s Score";
      }
    </script>
  </body>
</html>
