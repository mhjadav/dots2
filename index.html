<html lang="en">
  <head>
    <title>Dots Math Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="You are now playing the Dots Math Game at Math-Drills.com where a simple line segment can lead to all sorts of fun."
    />
    <meta
      name="keywords"
      content="dots,math,game,strategy,mathematics,spatial"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f0f5ff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      form {
        background: white;
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 510px;
        margin: 0 auto;
      }

      .score-container {
        background-color: #faf0ff;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
        width: 100%;
      }

      .score-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        width: 100%;
        margin: 0.5rem 0;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        min-width: 120px;
      }

      label {
        color: #666;
        margin-bottom: 0.3rem;
        font-size: clamp(0.75rem, 2vw, 0.85rem);
        text-align: center;
      }

      input[type="text"] {
        width: 100% !important;
        max-width: 70px;
        height: 35px;
        text-align: center;
        border: 2px solid #e0e0ff;
        border-radius: 8px;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        color: #444;
        background: white;
        transition: all 0.3s ease;
        cursor: default;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #b4b4ff;
      }

      button {
        background-color: #6366f1;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        transition: all 0.3s ease;
        height: 35px;
        margin-top: 1rem;
        white-space: nowrap;
      }

      button:hover {
        background-color: #4f46e5;
        transform: translateY(-2px);
      }

      .alert {
        margin-bottom: 0.8rem;
        padding: 0.8rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }

      .alert-success {
        background: #e0ffed;
        color: #2d9162;
      }

      .alert-danger {
        background: #ffe0e0;
        color: #c73e3e;
      }

      #dotsTable {
        margin: 0 auto;
        border-radius: 8px;
        overflow: auto;
        max-width: 100%;
      }

      td {
        padding: 2px !important;
        display: table-cell !important;
        vertical-align: middle !important;
      }

      .game-mode-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        width: 100%;
      }

      .game-mode-selection button {
        margin-top: 0;
        flex: 1;
        min-width: 100px;
        font-size: clamp(0.75rem, 2vw, 0.9rem);
      }

      .game-mode-selection button.active {
        background-color: #4f46e5;
        transform: translateY(-2px);
      }

      .game-mode-selection button:not(.active) {
        background-color: #e0e0ff;
        color: #6366f1;
      }

      #resultw,
      #resultl {
        margin-top: 1rem;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
      }

      @media screen and (max-width: 480px) {
        form {
          padding: 0.8rem;
        }

        .score-container {
          padding: 0.8rem;
        }

        td {
          padding: 1px !important;
        }

        .game-mode-selection {
          flex-direction: column;
        }

        .game-mode-selection button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <form name="f">
      <div class="score-container">
        <div class="game-mode-selection">
          <button type="button" onclick="renderGrid();init();">New Game</button>
          <button type="button" id="single-player" class="active">vs Computer</button>
          <button type="button" id="two-player">vs Player</button>
        </div>
        <div class="turn-indicator" id="turn-indicator" style="display: none;">
          <strong>Current Turn: <span id="current-turn">Player 1</span></strong>
        </div>
        <div class="score-wrapper">
          <div class="form-group">
            <label for="comp" id="player1-label">Computer Score</label>
            <input
              type="text"
              class="form-control"
              id="comp"
              value="0"
              name="comp"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="plyr" id="player2-label">Player Score</label>
            <input
              type="text"
              class="form-control"
              id="plyr"
              value="0"
              name="plyr"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="alert alert-success" id="resultw" style="display: none">
        <strong>ðŸŽ‰ Congratulations! You Won! ðŸŽ‰</strong>
      </div>
      <div class="alert alert-danger" id="resultl" style="display: none">
        <strong>ðŸŽ® Computer Wins! Try Again! ðŸŽ®</strong>
      </div>

      <table
        bgcolor="#ffffff"
        border="0"
        cellpadding="0"
        cellspacing="0"
        id="dotsTable"
      ></table>
    </form>

    <script src="js/lodash.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/renderHtml.js"></script>
  </body>
</html>
